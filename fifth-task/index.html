<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <div class="forecast-wrapper">
            <h2 class="city-name"></h2>

            <div class="forecast-main">
                <div class="weather-icon"></div>
                <div class="main-temp"></div>
                <div class="temperature">
                    <div class="min-temp"></div>
                    <div class="max-temp"></div>
                    <div class="feels-like-temp"></div>
                </div>
            </div>

            <h4>Forecast Description</h4>
            <div class="forecast-description">
                <div class="fd-1">
                    <div class="descr"></div>
                    <div class="humidity"></div>
                    <div class="pressure"></div>
                </div>
                <div class="fd-2">
                    <div class="sunrise"></div>
                    <div class="sunset"></div>
                </div>
            </div>

        </div>
        <div class="site-description">Hello! This is a website which automatically shows weather forecast for your location. You do not need to press anything. Just enjoy!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
